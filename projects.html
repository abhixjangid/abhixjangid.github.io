<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Abhishek's GitHub Profile</title>
  <style>
    /* Global styles */
    body {
      background-color: #222;
      color: #ddd;
      font-family: 'Fira Mono', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    a {
      color: #888;
      text-decoration: none;
      position: relative;
    }
    a::before, a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 1px;
      background: #888;
      left: 0;
      transition: transform 0.3s ease;
    }
    a::before {
      top: 0;
      transform: scaleX(0);
    }
    a::after {
      bottom: 0;
      transform: scaleX(0);
    }
    a:hover::before, a:hover::after {
      transform: scaleX(1);
    }
    h1, h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      position: relative;
    }
    p {
      line-height: 1.5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* Header styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #333;
      border-bottom: 2px solid #444;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: header-glitch 3s infinite;
      z-index: 1;
    }
    .heading {
      display: flex;
      align-items: center;
      z-index: 2;
      position: relative;
    }
    .icon-container {
      margin-right: 10px;
      font-size: 1.5rem;
      color: #888;
      animation: icon-cycle 3s infinite;
    }
    @keyframes icon-cycle {
      0%, 33% { content: '\f5dc'; /* brain icon */ }
      34%, 66% { content: '\f013'; /* cog (machine) icon */ }
      67%, 100% { content: '\f6fb'; /* rat icon */ }
    }
    .animated-text {
      font-family: 'Press Start 2P', cursive;
      animation: blink 1.5s step-end infinite, glitch 1s infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #888;
      position: relative;
      color: #888;
    }
    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }
    @keyframes header-glitch {
      0% { transform: translateY(0); }
      20% { transform: translateY(-5px); }
      40% { transform: translateY(5px); }
      60% { transform: translateY(-3px); }
      80% { transform: translateY(3px); }
      100% { transform: translateY(0); }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 2;
      position: relative;
    }
    .nav li {
      display: inline-block;
      margin-right: 1rem;
    }
    /* Main content styles */
    .projects {
      background-color: rgba(51, 51, 51, 0.8);
      padding: 1rem;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .projects::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: section-glitch 3s infinite;
    }
    @keyframes section-glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .project-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .project-item {
      margin-bottom: 1.5rem;
    }
    .project-item h3 {
      margin-bottom: 0.5rem;
    }
    .project-item a {
      display: inline-block;
      margin-top: 0.5rem;
    }
    /* Footer styles */
    .footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      border-top: 2px solid #444;
      position: relative;
      overflow: hidden;
    }
    .footer::before {
      content: '';
      position: absolute;
      top: -50%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: footer-glitch 3s infinite;
      z-index: 1;
    }
    @keyframes footer-glitch {
      0% { transform: translateY(0); }
      20% { transform: translateY(-5px); }
      40% { transform: translateY(5px); }
      60% { transform: translateY(-3px); }
      80% { transform: translateY(3px); }
      100% { transform: translateY(0); }

    .neuromancer-link {
      text-decoration: none;
      color: inherit;
    }
    .neuromancer-link::before,
    .neuromancer-link::after {
      display: none;
    }
    }
  </style>

</head>
