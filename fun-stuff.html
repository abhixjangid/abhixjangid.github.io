  <style>
    body {
      background-color: #222;
      color: #ddd;
      font-family: 'Fira Mono', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #333;
      border-bottom: 2px solid #444;
    }
    .heading {
      display: flex;
      align-items: center;
    }
    .icon-container {
      margin-right: 10px;
      font-size: 1.5rem;
      color: #888;
    }
     .animated-text {
      font-family: 'Press Start 2P', cursive;
      animation: blink 1.5s step-end infinite, glitch 1s infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #888;
      position: relative;
      color: #888;
    }
     @media (max-width: 768px) {
      .animated-text {
        font-size: 1rem;
      }
    }
    @media (min-width: 769px) {
      .animated-text {
        font-size: 1.5rem;
      }
    }
    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }
    @keyframes header-glitch {
      0% { transform: translateY(0); }
      20% { transform: translateY(-5px); }
      40% { transform: translateY(5px); }
      60% { transform: translateY(-3px); }
      80% { transform: translateY(3px); }
      100% { transform: translateY(0); }
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 2;
      position: relative;
    }
    .nav li {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      display: inline-block;
      margin-right: 1rem;
    }
    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 3;
      position: relative;
    }
    .nav-toggle span {
      width: 25px;
      height: 3px;
      background: #888;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
      }
      .nav li {
        font-family: 'Press Start 2P', cursive;
        font-size: 10px;
      white-space: nowrap;
      overflow: hidden;
        margin: 0;
        border-bottom: 1px solid #444;
      }
      .nav-toggle {
        display: flex;
      }
      .nav.active {
        display: flex;
      }
    }
    .fun-stuff {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(51, 51, 51, 0.8);
      border-radius: 10px;
    }
    .fun-videos, .uploaded-videos {
      margin: 1rem 0;
    }
     @keyframes section-glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      border-top: 2px solid #444;
    }
    .neuromancer-link {
      text-decoration: none;
      color: inherit;
    }
    .neuromancer-link::before,
    .neuromancer-link::after {
      display: none;
    }
  </style>
</head>

   <script>
    const icon = document.getElementById('animated-icon');
    const icons = ['fa-brain', 'fa-code', 'fa-robot'];
    let currentIconIndex = 0;

    setInterval(() => {
      icon.classList.remove(icons[currentIconIndex]);
      currentIconIndex = (currentIconIndex + 1) % icons.length;
      icon.classList.add(icons[currentIconIndex]);
    }, 1000);
     const navToggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.nav');

    navToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
